server:
  port: 8083
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern:
    level: '"%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"'
  zipkin:
    tracing:
      endpoint: http://localhost:9411